{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css"/>
    <title>Audio File Transcripts Generator</title>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialised">

    <!-- the nav bar -->
    <nav class="bg-blue-600 p-4 text-white flex">
        <div class="flex-1">
            <h1 class="text-3xl font-bold"><a href="{% url 'index' %}">Audio Transcripts Generator</a></h1>
        </div>
        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
                <a href="{% url 'display-transcripts' %}" class="text-white hover:underline">All Transcripts</a>
                <a href="{% url 'logout' %}" class="text-white hover:underline">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-white hover:underline">Login</a>
                <a href="{% url 'signup' %}" class="text-white hover:underline">Signup</a>
            {% endif %}
        </div>
    </nav>

    <br/>
    <br/>

    {% if messages %}
        {% for message in messages %}
            <p id="message-timer" class="alert alert-success float-center text-center message-text">
                <i class="fa fa-check" aria-hidden="true"></i> &nbsp; {{ message }}
            </p>
        {% endfor %}
    {% endif %}

    
    {% block content %}
    {% endblock %}


    <script src="{% static 'js/generate.js' %}"></script>
</body>
</html>
