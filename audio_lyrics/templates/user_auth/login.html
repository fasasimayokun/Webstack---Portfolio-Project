{% extends 'base.html' %}
{% block content %}

    <div class="flex items-center justify-center bg-gray-100">
        <!-- Login form -->
        <form method="POST" action="" class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
            {% csrf_token %}
            <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">Login</h2>
            <hr class="mb-4">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Your Username..." class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password..." class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md w-full hover:bg-blue-700 transition duration-200">Login</button>
        </form>
    </div>
    
{% endblock %}
